<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!--some code copied from code institute project walkthrough-->
    <div id="startPage" class="page">
        <h1>Welcome to Rock Paper Scissors Lizard Spock</h1>
        <button id="startGameButton" onclick="startGame()">Start Game</button>
    </div>
    <div id="gamePage" class="page" style="display: none;">
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <div class="choices">
            <button class="rock" onclick="playGame('rock')">Rock</button>
            <button class="paper" onclick="playGame('paper')">Paper</button>
            <button class="scissors" onclick="playGame('scissors')">Scissors</button>
            <button class="lizard" onclick="playGame('lizard')">Lizard</button>
            <button class="spock" onclick="playGame('spock')">Spock</button>
        </div>
        <div class="score" id="score">Tries: 0 | Player Wins: 0 | Computer Wins: 0</div>
        <div class="final-result" id="finalResult"></div>
        <div class="result" id="result"></div>
    </div>
    <div id="restartPage" class="page" style="display: none;">
        <h1 id="finalMessage"></h1>
        <div class="final-score">
            <p id="finalPlayerWins"></p>
            <p id="finalComputerWins"></p>
            <p id="finalTies"></p>
        </div>
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
